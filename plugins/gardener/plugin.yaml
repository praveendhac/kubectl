name: "gardener"
shortDesc: "Gardener commands"
longDesc: "gardener plugin helps switching between garden, seed, shoot easier. Run with \"-h\" for help. If the flag values does not make sense, pass \"all\""
example: "" 
command: "./gardener.py"
flags: 
  - name: "gardens"
    desc: "get garden details"
  - name: "seeds"
    desc: "get seed details"
  - name: "shoots"
    desc: "get shoot details"
  - name: "getgardenns"
    desc: "get namespaces in garden cluster/context"
  - name: "getshootns"
    desc: "get namespaces in shoot cluster/context"
  - name: "getns"
    desc: "current namespace context" 
  - name: "setns"
    desc: "set namespace context to different namespace"

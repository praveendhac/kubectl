name: "gardener"
shortDesc: "Gardener commands"
longDesc: "gardener plugin helps switching between garden, seed and shoot clusters easier. Run with \"-h\" for help."
example: "kubectl plugin gardener --garden=\"GARDEN-NAME\" --seed=\"SEED-NAME\" --cmd=\"KUBECTL-COMMAND\"" 
command: "./gardener.py"
flags: 
  - name: "garden"
    desc: "get details in Garden context"
  - name: "seed"
    desc: "get details in Seed context"
  - name: "shoot"
    desc: "get details in Shoot context"
  - name: "cmd"
    desc: "execute command in garden, seed, shoot context"
